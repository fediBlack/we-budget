name: CI - Backend Auth Service

on:
  push:
    branches: [main]
    paths:
      - 'backend/auth-service/**'
      - 'packages/shared-types/**'
      - '.github/workflows/backend-auth.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/auth-service/**'
      - 'packages/shared-types/**'

jobs:
  test:
    name: Tests E2E Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: webudget
          POSTGRES_PASSWORD: webudget_dev_2024
          POSTGRES_DB: webudget_auth
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: backend/auth-service
        run: pnpm exec prisma generate

      - name: Run database migrations
        working-directory: backend/auth-service
        run: pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://webudget:webudget_dev_2024@localhost:5432/webudget_auth

      - name: Run E2E tests
        working-directory: backend/auth-service
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://webudget:webudget_dev_2024@localhost:5432/webudget_auth
          JWT_SECRET: test-jwt-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./backend/auth-service/coverage/lcov.info
          flags: backend-auth
